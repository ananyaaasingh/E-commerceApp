<div class="container">
    <table class="table">
        <thead>
            <td> Id</td>
            <td> Image </td>
            <td> Item Name</td>
            <td> Item Description</td>
            <td> Price</td>
            <td> Quantity</td>
            <td> Total</td>

        </thead>

        <tbody>
            <tr *ngFor="let row of data let i=index" >
                <td> {{i+1}}</td>
                <td>  <img src={{row.image}} height="50px" width="50px" alt="m1"></td>
                <td> {{row.name}}</td>
                <td> {{row.description}}</td>
                <td> Rs.{{row.price}}</td>
                <td>
                    <div class="counter">
                        <div class="btn check" (click)="checkPlus(row)">+</div>
                        <div class="count" >{{row.quantity}}</div>
                        <div class="btn check" (click)="checkMinus(row)">-</div>
                        </div>
                </td>
                <td *ngIf="row.showdata">Rs.{{row.quantity * row.price}}</td>
                <td *ngIf="!row.showdata">Rs. {{row.total}}</td>
                 

                <td><button class="btn-sm btn-danger" (click)="onDelete(row)">Delete</button></td>
                
            </tr>
            
            
        </tbody>
    </table>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">Grand Total : Rs.{{this.amount}}</div>

     <div class="col-4">
        <button type="button" class="btn-sm btn-warning m-1" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="collectCartData()">
          Send Invoice
        </button>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Send Invoice</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="contact-form" (submit)="sendEmail($event)">

                  <div class="row">
                    <div class="mb-2">
                      <div class="form-outline">
                        <label class="form-label">Name</label>
                        <input class="form-control form-control-lg" type="text" name="user_name" [(ngModel)]="name">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="mb-2">
                      <div class="form-outline">
                        <label class="form-label">Email</label>
                        <input class="form-control form-control-lg" type="email" name="user_email" [(ngModel)]="email">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="mb-2">
                      <div class="form-outline">
                        <label class="form-label">Message</label>
                        <!-- <textarea name="message" [(ngModel)]="msg"></textarea> -->

                        <input class="form-control form-control-lg" type="text" name="user_message" [(ngModel)]="msg">
                      </div>
                    </div>
                  </div>

                  <input class="btn btn-outline-primary mt-2 mb-2" type="submit" value="Send">

                </form>

              </div>
              <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button"  class="btn btn-primary">Save changes</button>
              </div> -->
            </div>
          </div>
        </div></div>

    </div>

    
</div>
