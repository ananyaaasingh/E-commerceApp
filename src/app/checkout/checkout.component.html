
    <h1 class="m-4">Enter a delivery address</h1>
    
            <div class="row">
              <div class="col-8">
                <form class="m-5" [formGroup]="addressForm" (ngSubmit)="onSubmit()">

                  <div class="form-group col-6 m-3 " >
                      <label for="name" style="font-weight: bold;">Name: </label>
                      <input id="name" class="form-control" type="text" formControlName="name">
                  </div>
              
                    <div class="form-group col-6 m-3">
                      <div class="row">
                        <div class="col-6">
                          <label for="number" style="font-weight: bold;">Mobile Number: </label>
                        </div>
                        <div class="col-2">
                        </div>
                      </div>
                      <input id="no" class="form-control" type="number" formControlName="no">
                  </div>
  
          
                  <div class="form-group col-6 m-3">
                      <label for="pincode" style="font-weight: bold;">Pincode: </label>
                      <input id="pincode" class="form-control" type="number" formControlName="pincode">
                  </div>
              
                    <div class="form-group col-6 m-3">
                      <label for="flatNo" style="font-weight: bold;">Flat, House no., Building, Company, Apartment: </label>
                  <input id="flatNo" class="form-control" type="text" formControlName="flat">
              </div>
              
                    <div class="form-group col-6 m-3">
                      <label for="area" style="font-weight: bold;">Area, Street, Sector, Village: </label>
                  <input id="area" class="form-control" type="text" formControlName="area">
               </div>
              
                    <div class="form-group col-6 m-3">
                      <label for="town" style="font-weight: bold;">Town/City: </label>
                  <input id="town" class="form-control" type="text" formControlName="town">
              </div>
              
                    <div class="form-group col-6 m-3">
                      <label for="state" style="font-weight: bold;">State: </label>
                  <input id="state" class="form-control" type="text" formControlName="state">
               </div>
              
               <div class="form-group col-6 m-3">
                   <label for="addressType" style="font-weight: bold;">Address Type</label>
                   <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle mt-2" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        {{selectAddressType}}
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" (click)="onChange('Home')">Home (7am to 9pm delivery</a>
                        <a class="dropdown-item" (click)="onChange('Office')">Office (10am to 6pm delivery)</a>
                      </div>
                    </div>
                    <small id="help" class="form-text text-muted">Preferences are used to plan your delivery. However, shipments can sometimes arrive early or later than planned.</small>
  
               </div>
  
               <div class="form-check mx-3">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Make this my default Address
                  </label>
                </div>
  
                  <button class="btn btn-outline-warning m-3" type="submit" >Use this address</button>
                </form>
              </div>
              <div class="col-4">
                <button class="btn btn-md btn-warning" (click)="showAddress()">
                  Show Saved Addresses
                </button>
                <div class="card my-2" style="width: 18rem;" *ngFor="let address of addressData">
                  <div class="card-body" >
                    <h5 class="card-title">{{address.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{address.flat}} , {{address.area}}</h6>
                    <h5 class="card-text">
                     
                      
                    </h5>
                    <a href="#" class="card-link">Add Delivery Instruction</a>
                  </div>
                </div>
              </div>
            </div>
